project: 'mesh-decoder'
entity: 'patmjen'
name: 'spherical harmonics encoding order'
program: agent_train_wrapper.py
method: grid 
metric:
    name: chamfer
    goal: minimize
command:
    - python
    - '-u'
    - ${program}
    - ${args}
parameters:
    data_path:
        value: '/work1/patmjen/meshfit/datasets/shapes/liver/raw/'
    num_epochs:
        value: 8000
    num_mesh_augment:
        value: 50
    encoding:
        value: spherical_harmonics
    encoding_order:
        values: [2, 4, 6, 8, 10]
    learning_rate_net:
        value: 2.0e-3
    learning_rate_lv:
        value: 2.0e-3
    lr_reduce_factor:
        value: 0.5
    lr_reduce_min_lr:
        value: 1.0e-5
    weight_normal_loss:
        value: 0.0 
    weight_edge_loss:
        value: 0.0
    weight_laplacian_loss:
        value: 0.0
    weight_norm_loss:
        value: 1.0e-3

